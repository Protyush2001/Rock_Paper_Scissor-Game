<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You_Win</title>
    <link rel="stylesheet" href="win.css"/>
</head>
<body>
    <div class="scoreboard">
        <div class="items">
            <div class="rock">ROCK</div>
            <div class="paper">PAPER</div>
            <div class="scissors">SCISSORS</div>
        </div>
        <div class="score">
            <div class="comp_Score">
                <div class="text">COMPUTER</div>
                <div class="text1">SCORE</div>
                <div class="zero"><p class="computerScore" style="color: black; font-size: 40px;">0</p></div>
                
            </div>
            <div class="your_Score">
                <div class="txt">YOUR</div>
                <div class="txt1">SCORE</div>
                <div class="zero"><p class="playerScore" style="color: black; font-size: 40px; margin-bottom: 20px;">0</p></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="opt1">
            <img src="icons\icons8-fist-67 1.png" alt="" style="margin: 20px;">
        </div>
        <div class="display">
            <p id="line1">YOU WIN</p>
            <P id="line2">AGAINST PC</P>
            <div id="line3">PLAY AGAIN</div>
        </div>
        <div class="opt2">
            <img src="icons\icons8-hand-64 1.png" alt="" style="margin: 20px;">
        </div>
    </div>

    <div class="rules">
        <p>RULES</p>

    </div>
    <div class="next" id="nextButton">
        <p>NEXT</p>
    </div>

    <script src="win.js"></script>
    
</body>
</html>
